<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./index.css">
</head>

<body class='container-fluid d-flex justify-content-center align-items-center'>
    <div id='quote-box' class='quote-box shadow p-3 mb-5 bg-white rounded'>
        <div class='quote-text blockquote text-center'>
          <i class="fa fa-quote-left"> </i>
          <span id='text'></span>
          <p id='author' class='blockquote-footer'></p>
        </div>
        <div class='d-flex justify-content-between'>
          <a
            class="btn btn-outline-primary"
            id="tweet-quote"
            title="Tweet this quote!"
            target="_top"
          >
            <i class="fa fa-twitter"></i>
          </a>
          <button id='new-quote' class='btn btn-outline-success'><span style='font-weight:light'>New Quote</span></button>
        </div>
    </div>
    <script src='./index.js'></script>
</body>
